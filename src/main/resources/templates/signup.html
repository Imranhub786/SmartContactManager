<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<section>

<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-3">

<form  th:action="@{/do_register}" method="post" th:object="${user}">

<h1>Register Here</h1>
  <div class="form-group">
    <label for="name">Enter name</label>
    <input type="text" class="form-control"  id="name" aria-describedby="emailHelp" placeholder="Enter name" name="name" th:value="${user.name}">
     <div class="server-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        

  </div>
  <div class="form-group">
    <label for="email">Enter email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email"  th:value="${user.email}">
    <div class="server-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <div class="form-group">
    <label for="password">Enter password</label>
    <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password" name="password" th:value="${user.password}">
    <div  class="server-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <div class="form-group">
    <label for="about">About</label>
    <textarea class="form-control" id="about" rows="3" name="about" th:value="${user.about}"></textarea>
    <div class="server-error" th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-warn">Reset</button>
</form>
</div>
</div>
</div>
</div>
</section>

</body>
</html>
